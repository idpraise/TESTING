<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-image 0.5s ease;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
    }

    /* Dynamic backgrounds */
    body.sunny, body.clear {
      background: linear-gradient(to bottom, #87ceeb, #ffd700);
    }

    body.cloudy, body.partly-cloudy, body.overcast {
      background: linear-gradient(to bottom, #b0c4de, #778899);
    }

    body.rainy, body.drizzle, body.showers, body.thunderstorm, body.rain {
      background: linear-gradient(to bottom, #4682b4, #2f4f4f);
      color: #fff;
    }

    body.mist, body.fog, body.haze {
      background: linear-gradient(to bottom, #d3d3d3, #a9a9a9);
    }

    body.snow, body.blizzard, body.sleet {
      background: linear-gradient(to bottom, #e6e6fa, #fffafa);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    body.rainy .container, body.drizzle .container, body.showers .container, body.thunderstorm .container, body.rain .container {
      background-color: rgba(255, 255, 255, 0.95);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1a73e8;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #city {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #city:focus {
      border-color: #1a73e8;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #searchBtn:hover {
      background-color: #1557b0;
    }

    #weather-info {
      font-size: 16px;
    }

    #weather-info h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    body.rainy #weather-info h3, body.drizzle #weather-info h3, body.showers #weather-info h3, body.thunderstorm #weather-info h3, body.rain #weather-info h3 {
      color: #fff;
    }

    #weather-info img {
      width: 64px;
      height: 64px;
      margin: 10px 0;
    }

    #weather-info p {
      margin: 5px 0;
    }

    @media (max-width: 500px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      #city, #searchBtn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input
        type="text"
        id="city"
        placeholder="Enter city name (e.g., London)"
        autocomplete="off"
      />
      <button id="searchBtn">Search</button>
    </div>
    <div id="weather-info"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiKey = "4725663569c84ba98f0183238252510"; // Replace with your valid WeatherAPI key
      const searchBtn = document.getElementById("searchBtn");
      const cityInput = document.getElementById("city");
      const weatherInfo = document.getElementById("weather-info");

      // Check for DOM elements
      if (!searchBtn || !cityInput || !weatherInfo) {
        console.error("DOM elements missing: Ensure IDs 'searchBtn', 'city', and 'weather-info' exist.");
        document.body.innerHTML = `<p>‚ö†Ô∏è App failed to load. Check HTML structure.</p>`;
        return;
      }

      // Weather condition to CSS class mapping
      const weatherBackgrounds = {
        "Sunny": "sunny",
        "Clear": "clear",
        "Partly cloudy": "partly-cloudy",
        "Cloudy": "cloudy",
        "Overcast": "overcast",
        "Mist": "mist",
        "Fog": "fog",
        "Haze": "haze",
        "Patchy rain possible": "rainy",
        "Light rain": "rainy",
        "Moderate rain": "rainy",
        "Heavy rain": "rainy",
        "Light drizzle": "drizzle",
        "Drizzle": "drizzle",
        "Light rain shower": "showers",
        "Moderate or heavy rain shower": "showers",
        "Rain": "rain",
        "Thunderstorm": "thunderstorm",
        "Snow": "snow",
        "Light snow": "snow",
        "Heavy snow": "snow",
        "Sleet": "sleet",
        "Blizzard": "blizzard"
      };

      async function getWeather(city) {
        console.log(`Fetching weather for: ${city}`);
        weatherInfo.innerHTML = `<p>‚è≥ Loading...</p>`;
        try {
          const response = await fetch(
            `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`
          );
          console.log(`API response status: ${response.status}`);

          if (!response.ok) {
            let errorMessage = "‚ùå Something went wrong!";
            if (response.status === 400) {
              errorMessage = `<p>‚ùå City not found! Please check the city name.</p>`;
            } else if (response.status === 401) {
              errorMessage = `<p>‚ö†Ô∏è Invalid API key. Get a new key from <a href="https://www.weatherapi.com" target="_blank">WeatherAPI</a>.</p>`;
            } else if (response.status === 429) {
              errorMessage = `<p>‚ö†Ô∏è Too many requests. Try again later.</p>`;
            }
            weatherInfo.innerHTML = errorMessage;
            document.body.className = "";
            console.error(`API error: ${response.status} - ${response.statusText}`);
            return;
          }

          const data = await response.json();
          console.log("API data received:", data);

          // Set dynamic background
          const condition = data.current.condition.text;
          const backgroundClass = weatherBackgrounds[condition] || "";
          document.body.className = backgroundClass;
          console.log(`Applying background class: ${backgroundClass} for condition: ${condition}`);

          weatherInfo.innerHTML = `
            <h3>${data.location.name}, ${data.location.country}</h3>
            <img src="https:${data.current.condition.icon}" alt="Weather icon" />
            <p>üå°Ô∏è Temperature: ${data.current.temp_c} ¬∞C</p>
            <p>üí® Wind: ${data.current.wind_kph} km/h</p>
            <p>üå•Ô∏è Condition: ${data.current.condition.text}</p>
            <p>üïí Local Time: ${data.location.localtime}</p>
          `;

          // Clear input field
          cityInput.value = "";
          console.log("Input field cleared");
        } catch (error) {
          weatherInfo.innerHTML = `<p>‚ö†Ô∏è Network error. Check your internet connection and try again.</p>`;
          document.body.className = "";
          console.error("Network error:", error.message);
        }
      }

      // Search button event
      searchBtn.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (!city) {
          weatherInfo.innerHTML = `<p>‚ö†Ô∏è Please enter a city name!</p>`;
          document.body.className = "";
          console.warn("Empty city input");
          return;
        }
        getWeather(city);
      });

      // Enter key event
      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const city = cityInput.value.trim();
          if (!city) {
            weatherInfo.innerHTML = `<p>‚ö†Ô∏è Please enter a city name!</p>`;
            document.body.className = "";
            console.warn("Empty city input on Enter key");
            return;
          }
          getWeather(city);
        }
      });
    });
  </script>
</body>
</html>
